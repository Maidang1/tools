[package]
name = "tools-rs"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "tools-rs"
path = "src/main.rs"

[dependencies]
clap = { version = "4.0", features = ["derive"] }
chrono = { version = "0.4", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
dirs = "5.0"
notify-rust = "4.10"
cron = "0.12"
tokio = { version = "1.0", features = ["full"] }
tokio-cron-scheduler = "0.10"

[target.'cfg(unix)'.dependencies]
daemonize = "0.4"
